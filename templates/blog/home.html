<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    {% for category in categories %}
        <p><a href="{% url 'category' category.slug %}">{{ category.name }}</a></p>
    {% endfor %}
    <hr>
    {% for post in posts %}
        <p>{{ post.title }}</p>
        <p>{{ post.mini_text }}</p>
        <p>{{ post.text }}</p>
         <p>{{ post.create_data }}</p>

    {% endfor %}
</body>
</html>
