<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создание поста</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{% static '/images/favicon/favicon.ico' %}" type="image/x-icon">
    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
    <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/animate/animate.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/select2/select2.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/util.css' %}">
    <link rel="stylesheet" href="{% static 'css/post_edit.css' %}">
    <link rel="stylesheet" href="{% static 'css/loader.css' %}">
    <link rel="stylesheet" href="{% static 'css/neon_btns.css' %}">
    <script src="{% static 'js/loader.js' %}"></script>
    <script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'vendor/select2/select2.min.js' %}"></script>
    <script src="{% static 'vendor/tilt/tilt.jquery.min.js' %}"></script>
    <script src="{% static 'js/post_edit.js' %}"></script>
</head>
<body>

<div class="loader">
    <img src="{% static '/images/loader/loading.gif' %}" alt="Loading..." />
</div>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-pic js-tilt" width="100" height="100" data-tilt>
                {% if post.image %}
                <img src="{{ post.image.url }}" alt="IMG">
                {% else %}
                <img src="{% static 'images/img-01.png' %}" alt="IMG">
                {% endif %}
            </div>

            <form class="login100-form validate-form" action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <span class="login100-form-title">
						Edit {{ post.title }}
					</span>

                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    {{ form.as_table }}
                    <!--                    <input type="input100" name="title">-->
                    <!--                    <input class="input100" id="title" type="text" name="title" placeholder="title">-->
                    <!--                    <span class="focus-input100"></span>-->
                    <!--                    <span class="symbol-input100">-->
                    <!--							<i class="fa fa-comment-o" aria-hidden="true"></i>-->
                    <!--						</span>-->
                </div>

                <div class="des">
                    <button type="submit">
                        Edit
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
<script>
    $('.js-tilt').tilt({
        scale: 1.1
    })
</script>
</body>
</html>
