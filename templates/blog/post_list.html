<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    {% if posts %}
        {% for post in posts %}
            {{ post.title }}
            {{ post.mini_text }}
            <small>{{ post.published_date }}</small>
        {% endfor %}
    {% else %}
        <h2>Статей нет</h2>
    {% endif %}
</body>
</html>
